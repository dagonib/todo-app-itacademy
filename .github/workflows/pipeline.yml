name: Deployment Pipeline

on: 
  push:
    branches:
      - main
  
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4.0.1
        with: 
          node-version: 18
      - name: Install dependencies
        run: npm install
            
            